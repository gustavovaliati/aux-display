<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        #progressBar {
            width: 99%;
            height: 50vh;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6em; /* Countdown number twice as big */
            color: white;
            font-weight: bold;
        }

        #filler {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .hidden {
            display: none;
        }

        input[type="number"] {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
            width: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:disabled {
            background-color: #bbb;
        }

        #timeDisplay {
            position: absolute;
            z-index: 1;
        }

        .blink {
            animation: blink 0.5s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        #currentTime {
            font-size: 6em; /* Same font size as countdown */
            color: black;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="setup">
            <label for="minutesInput">Minutes:</label>
            <input id="minutesInput" type="number" step="1" value="1" min="0">
            <label for="secondsInput">Seconds:</label>
            <input id="secondsInput" type="number" step="1" value="30" min="0">
            <br>
            <button id="startBtn">Start Countdown</button>
        </div>

        <div id="progressBar" class="hidden">
            <div id="filler"></div>
            <div id="timeDisplay"></div>
        </div>

        <div id="currentTime" class="hidden"></div>
    </div>
    
    <script>
        const socket = new WebSocket('ws://localhost:8080');
    
        socket.onopen = () => {
            console.log('WebSocket connection established.');
        };

        socket.addEventListener("message", ({ data }) => {
            const event = JSON.parse(data);
            // do something with event
            console.log(`Received: ${event.type}`);

            switch (event.type) {
                case "start":
                    startCountdown(event.seconds);
                    displayCurrentTime();
                    break;
                default:
                    throw new Error(`Unsupported event type: ${event.type}.`);
            }
        });

        document.getElementById('startBtn').addEventListener('click', function() {
            const minutes = parseInt(document.getElementById('minutesInput').value, 10);
            const seconds = parseInt(document.getElementById('secondsInput').value, 10);
            const totalSeconds = (minutes * 60) + seconds;

            if (totalSeconds > 0) {
                startCountdown(totalSeconds);
                
            }
        });

        function startCountdown(duration) {
            const progressBar = document.getElementById('progressBar');
            const filler = document.getElementById('filler');
            const setupDiv = document.getElementById('setup');
            const timeDisplay = document.getElementById('timeDisplay');
            const currentTimeDisplay = document.getElementById('currentTime');
            let timeRemaining = duration;
            let blinkCount = 0;
            let isBlinking = false;

            setupDiv.classList.add('hidden');
            progressBar.classList.remove('hidden');
            currentTimeDisplay.classList.remove('hidden');

            const interval = setInterval(() => {
                timeRemaining--;

                // Update the filler width
                const progress = ((duration - timeRemaining) / duration) * 100;
                filler.style.width = progress + '%';

                // Handle color changes and blinking
                if (progress >= 99) {
                    filler.style.backgroundColor = 'red';
                } else if (progress >= 90) {
                    filler.style.backgroundColor = 'orange';
                } else if (progress >= 80 && !isBlinking) {
                    isBlinking = true;
                    const blinkInterval = setInterval(() => {
                        if (blinkCount < 5) {
                            filler.classList.toggle('blink');
                            blinkCount++;
                        } else {
                            clearInterval(blinkInterval);
                            filler.classList.remove('blink');
                        }
                    }, 500);
                }

                // Format and update the time remaining inside the bar
                const absTimeRemaining = Math.abs(timeRemaining);
                const minutes = Math.floor(absTimeRemaining / 60);
                const seconds = absTimeRemaining % 60;
                const formattedTime = `${timeRemaining < 0 ? '-' : ''}${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                timeDisplay.textContent = formattedTime;

            }, 1000);
        }

        function displayCurrentTime() {
            setInterval(() => {
                const now = new Date();
                const currentTime = now.toLocaleTimeString();
                document.getElementById('currentTime').textContent = currentTime;
            }, 1000);
        }
    </script>

</body>
</html>
